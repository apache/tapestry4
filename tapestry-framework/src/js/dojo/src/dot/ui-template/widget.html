<!-- 
	Note: The elements in this UI can be broken apart
	and spread around your page, as long as you keep the
	IDs intact. Elements can also be dropped without
	Dojo Offline's default UI breaking.
-->

<div id="dot-widget-container" style="visibility: hidden;">
	<div id="dot-widget-title-bar">
		<span id="dot-widget-network-indicator">
			<img id="dot-widget-network-indicator-online" />
			<img id="dot-widget-network-indicator-offline" />
		</span>
		<span id="dot-widget-title-text"></span>
	</div>
	
	<div id="dot-widget-contents">
		<div id="dot-widget-learn-how">
			<a id="dot-widget-learn-how-link" target="_blank" href="#">Learn How</a> to use
			<span id="dot-widget-learn-how-app-name"></span>&nbsp;Offline!
		</div>
		
		<div id="dot-sync-controls">
			<div id="dot-sync-buttons">
				<a id="dot-sync-button" href="#" class="dot-hide-when-syncing">Synchronize</a>
				<span id="dot-recommended" class="dot-hide-when-syncing">(recommended)</span>
			</div>
			
			<div id="dot-syncing-buttons">	
				<span id="dot-syncing" class="dot-show-when-syncing">Synchronizing...</span>
				<span id="dot-sync-cancel" class="dot-show-when-syncing">
					(<a id="dot-sync-cancel-button" href="#">cancel</a>)
				</span>
			</div>
		</div>
		
		<div id="dot-sync-status">
			<img id="dot-roller" />
			<img id="dot-success-checkmark" />
			<span id="dot-sync-messages"></span>
			<span id="dot-sync-details">
				(<a id="dot-sync-details-button" href="#">details</a>)
			</span>
		</div>
		
		<div id="dot-last-sync"></div>
		<div id="dot-num-modified-items"></div>
		
		<div id="dot-more-commands">
			<a id="dot-configure-button" href="#">Configure</a>
			<a id="dot-work-online-button" href="#">Work Online</a>
			<a id="dot-work-offline-button" href="#">Work Offline</a>
		</div>
		
		<div id="dot-configure">
			<div class="dot-configure-option">
				<input type="checkbox" id="dot-enableOffline" name="dot-enableOffline" />
				<label for="dot-enableOffline">
					Enable offline
				</label>
			</div>
			
			<div class="dot-configure-option">
				<input type="checkbox" id="dot-autoSync" name="dot-autoSync" />
				<label for="dot-autoSync">
					Synchronize automatically
				</label>
			</div>
			
			<div id="dot-configure-buttons">
				<div>
					<a id="dot-clear-button" href="#">Clear Storage</a>
				</div>
				<div>
					<a id="dot-storage-settings-button" href="#">Storage Settings</a>
				</div>
				
				<button id="dot-configure-ok-button">OK</button>
			</div>
		</div>	
	</div>
</div>
