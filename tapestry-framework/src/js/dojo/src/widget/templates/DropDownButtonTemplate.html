<button class=dojoButton tabIndex="-1" type="${this.type}" id="${this.id}" name="${this.name}" alt="${this.alt}" dojoAttachEvent="onClick:buttonClick; onKey; onFocus;"
	><table dojoAttachPoint="focusNode" tabIndex="0" cellpadding=0 cellspacing=0 cols=2>
		<tr>
			<td class="dojoButtonContents dojoButtonContentsDropDown" dojoAttachPoint="containerNode"></td>
			<td class=dojoButtonDownArrowBackground
				><div class=dojoButtonDownArrow></div
			></td>
		</tr>
	</table
></button>
