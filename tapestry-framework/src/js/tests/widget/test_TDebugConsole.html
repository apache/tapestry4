<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>DebugConsole Test</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>

<script type="text/javascript">
var djConfig = {
    isDebug: true
};
</script>
<script type="text/javascript" src="../../dojo-0.4.3-custom-4.1.5/dojo.js"></script>
<script type="text/javascript" src="../../tapestry-4.1.5/core.js"></script>
</head>

<body>
<style>
:link,:visited { text-decoration:none }

/* no list-markers by default, since lists are used more often for semantics */
ul,ol { list-style:none }

/* avoid browser default inconsistent heading font-sizes */
/* and pre/code too */
h1,h2,h3,h4,h5,h6,pre,code { font-size:1em; }

/* remove the inconsistent (among browsers) default ul,ol padding or margin  */
/* the default spacing on headings does not match nor align with 
   normal interline spacing at all, so let's get rid of it. */
/* zero out the spacing around pre, form, body, html, p, blockquote as well */
/* form elements are oddly inconsistent, and not quite CSS emulatable. */
/*  nonetheless strip their margin and padding as well */
ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,body,html,p,blockquote,fieldset,input
{ margin:0; padding:0 }

/* whoever thought blue linked image borders were a good idea? */
a img,:link img,:visited img { border:none }

/* de-italicize address */
address { font-style:normal }

body { margin:0; padding:0; }

fieldset { border:0; }

#debug {
    display: block;
    height: 80px;
    width: 50%;
    border-top: 1px solid #ddd;
    border-right: 1px solid #ddd;
    position: absolute;
    overflow: auto;
    left: 0px;
    bottom: 0px;
    text-align: left;
    padding: 0px;
    margin-top:0px;
    padding-right: 0;
    color: #000;
    font: 9px lucida grande, Arial, Verdana;
    opacity: 0.8;
    filter: alpha(opacity : 80);
    background: #eef1f8;
}
</style>

<script type="text/javascript">
	dojo.require("tapestry.widget.*");
    dojo.require("tapestry.widget.TDebugConsole");
</script>

<div id="debug">
<div dojoType="TDebugConsole" ></div>
</div>
</body>
</html>
