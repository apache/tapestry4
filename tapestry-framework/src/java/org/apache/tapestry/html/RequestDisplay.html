<span jwcid="$content$">
<div class="displayBlock">
    <a href="#" class="toggle" id="requestDisplay">[&nbsp;+/-&nbsp;] Request</a>
    <div id="requestDisplayData" class="toggleContent">
<span jwcid="@Describe" object="ognl:request"/>
</div></div>

<div jwcid="@If" condition="ognl:request.getSession(false) != null" class="displayBlock">
    <a href="#" class="toggle" id="sessionDisplay">[&nbsp;+/-&nbsp;] Session</a>
    <div id="sessionDisplayData" class="toggleContent">
<span jwcid="@Describe" object="ognl:request.getSession(false)"/>
</div>
</div>

<div class="displayBlock">
    <a href="#" class="toggle" id="contextDisplay">[&nbsp;+/-&nbsp;] Context</a>
    <div id="contextDisplayData" class="toggleContent">
<span jwcid="@Describe" object="ognl:activator"/>
<span jwcid="@Describe" object="ognl:context"/>
</div></div>

<div class="displayBlock">
    <a href="#" class="toggle" id="statusDisplay">[&nbsp;+/-&nbsp;] Status</a>
    <div id="statusDisplayData" class="toggleContent">
<span jwcid="@Delegator" delegate="ognl:reportStatusRenderer"/>
</div></div>

<div class="displayBlock">
    <a href="#" class="toggle" id="sysPropDisplay">[&nbsp;+/-&nbsp;] System Properties</a>
<div id="sysPropDisplayData" class="toggleContent">
<span jwcid="@Delegator" delegate="ognl:systemPropertiesRenderer"/> 
</div></div>

</span>
