<html jwcid="@Shell" stylesheet="asset:stylesheet" title="message:window.title">
<body jwcid="@Body">

<table class="tabs" cellspacing="0" border="0">
<tr>
<span jwcid="@Foreach" source="ognl:pageTabNames" value="ognl:pageName">
<td><img jwcid="@Image" image="ognl:leftTabAsset" width="2" height="20" alt=""/></td>
<td jwcid="tabCell" align="center"><a class="nav" jwcid="pageLink"><span jwcid="@Insert" value="ognl:pageTitle">Page Title</span></a></td>
<td><img jwcid="@Image" image="ognl:rightTabAsset" width="13" height="20" alt=""/></td>
</span>
</tr>
</table>

<table class="content">
<tr>
<td>

<span jwcid="@RenderBody">Page content goes here.</span>

</td>
</tr>
</table>

<br>

<form jwcid="@Form">
      
<table class="requestDebug" cellspacing="0">
  <tr class="control">
    <td>

        <input type="checkbox" jwcid="inputRequestDebug"/>
        <span key="prompt.display-request-debug">Display Request Debug Information</span>
  
    </td>
    
    <td align="right">
    <input type="checkbox" jwcid="inputDisableInspector"/> Disable Inspector
    </td>
    
  </tr>
  <tr class="data">
    <td colspan="2">
      <span jwcid="@Conditional" condition="ognl:page.visit.requestDebug">
        <span jwcid="@RequestDisplay"/>
      </span>
    </td>
  </tr>
</table>

</form>
    
<span jwcid="@contrib:InspectorButton" disabled="ognl:page.visit.disableInspector"/>

</body>
</html>
