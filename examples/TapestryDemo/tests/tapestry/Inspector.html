<!-- $Id$ -->
<jwc id="wrapped"/>

<hr>

<jwc id="ifVisible">
	<jwc id="hideInspector">[Hide Inspector]</jwc>

	<p id="inspector">The inspector shows the component hierarchy of a page.  
	
	<p>Page <jwc id="selectPage"><jwc id="insertPageName"/></jwc>
	
	<jwc id="e-path">
		<jwc id="arrowImage"/>
		<jwc id="selectComponentId"><jwc id="insertComponentId"/></jwc>
	</jwc>
	
	<p><table class="inspector">
	<tr> <th colspan=2>Component Information</th>
	<tr> <th>Property</th> <th>Value</th>  </tr>
	<tr> <td>Class</td> <td><jwc id="insertClassName"/></td>
	<tr> <td>Specification</td> <td><jwc id="insertSpecification"/></td>
	</table>	
	
	<jwc id="e-child">
		<jwc id="ifFirstContained">
			<p><table class="inspector">
			<tr><th colspan=2>Contained Components</th></tr>
			<tr><th>Name</th> <th>Type</th> </tr>
		</jwc>
			<tr> <td><jwc id="selectChild"><jwc id="insertChildId"/></jwc></td>
			<td><jwc id="insertChildType"/></td> </tr>
		<jwc id="ifLastContained">
			</table>
		</jwc>
	</jwc>
	
	<jwc id="e-bindings">
		<jwc id="ifFirstBinding">
				<p><table class="inspector">
				<tr> <th colspan=2>Bindings</th> </tr>
				<tr> <th>Name</th> <th>Value</th> </tr>
		</jwc>
		<tr> <td><jwc id="insertBindingName"/></td>
			 <td><jwc id="insertBindingValue"/></td> </tr>
		<jwc id="ifLastBinding">
			</table>
		</jwc>
	</jwc>
	
	<jwc id="e-changes">
		<jwc id="ifFirstChange">
			<p><table class="inspector">
			<tr> <th colspan=3>Persistant Page State</th> </tr>
			<tr> <th>Component</th> <th>Property</th> <th>Value</th> </tr>
		</jwc>
		<tr> 
			<td><jwc id="insertPropertyComponentPath"/></td>
			 <td><jwc id="insertPropertyName"/></td>
			 <td><jwc id="insertPropertyNewValue"/></td>
		</tr>
		<jwc id="ifLastChange">
			</table>
		</jwc>
	</jwc>

	<jwc id="e-assets">
		<jwc id="ifFirstAsset">
			<p><table class="inspector">
			<tr> <th colspan=2>Assets</th> </tr>
			<tr> <th>Name</th> <th>Asset</th> </tr>
		</jwc>
		<tr> <td><jwc id="insertAssetName"/></td>
			 <td><jwc id="insertAssetValue"/></td> </tr>
		<jwc id="ifLastAsset">
			</table>
		</jwc>
	</jwc>

	<jwc id="ifTemplate">
		<p><table class="inspector">
		<tr> <th>Template</th> </tr>
		<tr> <td><span class="templatetext"><jwc id="templateDelegate"/><span></td> </tr>
		</table>
	</jwc>
</jwc>

<jwc id="ifHidden">
	<jwc id="showInspector">[Show Inspector]</jwc>
</jwc>
