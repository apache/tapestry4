<html jwcid="shell">
<style>

TABLE.portlet  {
  border: 0px;
  spacing: 0px;
  padding: 0px;
}

TABLE.portlet TD.body {
  color: yellow;
  background-color: #989898;
  padding-left: 2px
}

TABLE.portlet TD.frame-um
{
  width: 13px;
  background-image: url(/tutorial/images/portal/um.gif);
}

TD.body A.selected {
  color: #989898;
  background-color: yellow;
  font-weight: bold;
}

TABLE.portlet-content
{
  font-size: smaller;
}

TABLE.portlet-content TH
{
    color: #989898;
    background-color: yellow;
    text-align: center;
}

TABLE.portlet-content TR.even
{
  background-color: silver;
}

TD.title {
  color: yellow;
  background-color: #989898;
  font-weight: bold;
  padding-left: 2px;
}

</style>

<body jwcid="@Body">

<span jwcid="@RenderBody"/>

<hr>

<table border=0>
    <tr valign=top>
        <td><span jwcid="@contrib:InspectorButton"/></td>
        <td><b>Page: <span jwcid="insertPageName"/></b>
        <br>Sorry, the graphic layout doesn't work for Navigator 4, just for IE.</td>
    </tr>
</table>


</body>
</html>
