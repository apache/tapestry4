<span jwcid="$content$">
	<span jwcid="@If" condition="ognl:delegate.hasErrors">
		<div class="error">
			<table>
				<tr>
					<td>
						<img src="images/error-icon.png" width="50" height="50"
							alt="Error" border="0" vspace="10"/>
					</td>
					<td>
						<span class="error">
						<span jwcid="@Delegator"
							delegate="ognl:delegate.firstError">Error Message</span>
						</span>
					</td>
				</tr>
			</table>
		</div>
	</span>
</span>
